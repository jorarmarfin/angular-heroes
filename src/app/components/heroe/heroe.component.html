<h1>{{ heroe.nombre|uppercase }} <small>{{ heroe.aparicion|date:'y' }}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="" srcset="">
        <br> <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>Biograf√≠a</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa=='DC'" style="width: 100px;" src="assets/img/dc.jpeg" alt="">
            <img *ngIf="heroe.casa=='Marvel'" style="width: 100px;" src="assets/img/marvel.png" alt="">
        </div>

    </div>
</div>
